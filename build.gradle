buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.0'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

subprojects { proj ->
    afterEvaluate {
        proj.apply(from: rootProject.file('namespacer.gradle'))
    }
}

